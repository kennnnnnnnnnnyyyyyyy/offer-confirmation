<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 class="title">录用通知函</h1>
            <p class="company-name">ByteDance</p>
        </div>
        <div class="header-right">
            <div class="language-selector">中文（简体）⌵</div>
        </div>
    </header>
    <main class="content">
        <div class="notification">
            <div class="image-container">
                <img src="images/image.png" alt="成功图标" class="success-image">
            </div>
            <p class="notification-text">你已接受该 Offer</p>
            <button class="details-button">查看 Offer 详情</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
